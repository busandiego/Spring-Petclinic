<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<!-- 대체함 fragments/layout에 있는 것을 가져오는데 body에 있는 것을
가져오고 vets menuItem을 가져옴
-->

<body>

  <h2>Veterinarians</h2>

  <table id="vets" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialties</th>
      </tr>
    </thead>
    <tbody>
    <h3>ddd</h3>
      <tr th:each="vet : ${vets}">
        <td th:text="${vet.name}"></td>
        <td th:text="${vet.specialities}"></td>
<!--        <td th:text="${vet.getSpecialitiesList()}"></td>-->
        <td>
          <th:block th:each="item : ${vet.getSpecialitiesList()}">
            <button th:value="${item}" th:text="${item}"></button>
          </th:block>
        </td>

<!--        <td th:each="specialty : ${vet.specialties}"-->
<!--        th:text="${specialty}"></td>-->

<!--          <span th:each="${vet.getSpecialitiesList()}"></span></td>-->

      </tr>
<!--    <div th:text="${specialities}">-->

<!--    </div>-->
    </tbody>
  </table>
</body>
</html>
